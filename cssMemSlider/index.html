<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Mem slider</h1>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2" checked>
            <input type="radio" name="r" id="r3" checked>
            <input type="radio" name="r" id="r4" checked>

            <div class="slide"><img src="assets/hello.jpg" alt="racoon" class="slide_img"></div>
            <div class="slide"><img src="assets/wave.jpg" alt="student1" class="slide_img"></div>
            <div class="slide"><img src="assets/js.jpg" alt="js" class="slide_img"></div>
            <div class="slide"><img src="assets/dog.gif" alt="dog" class="slide_img"></div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>
</body>
</html>
