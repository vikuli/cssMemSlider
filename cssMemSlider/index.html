<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Mem slider</h1>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide_cont">
                <div class="slide s1">
                    <img src="assets/hello.jpg" alt="racoon" class="slide_img">
                    <p class="meme_text">Hello :)</p>
                </div>
                <div class="slide">
                    <img src="assets/wave.jpg" alt="student1" class="slide_img">
                    <p class="meme_text">When the "student 1" got to you too!</p>
                </div>
                <div class="slide">
                    <img src="assets/js.jpg" alt="js" class="slide_img">
                    <p class="meme_text">Something in a professional ;)</p>
                </div>
                <div class="slide">
                    <img src="assets/dog.gif" alt="dog" class="slide_img">
                    <p class="meme_text">It's me in the morning.</p>
                </div>
            </div>

            <div class="navigation">
                <label for="r1" class="lbl_cont lbl_cont1"><div class="bar bar1"></div></label>
                <label for="r2" class="lbl_cont lbl_cont2"><div class="bar bar2"></div></label>
                <label for="r3" class="lbl_cont lbl_cont3"><div class="bar bar3"></div></label>
                <label for="r4" class="lbl_cont lbl_cont4"><div class="bar bar4"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
